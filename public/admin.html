<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Admin</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h2>Admin Panel</h2>

  <div class="btn-wrapper">
    <button class="btn-gradient" onclick="createCard()">
      <div class="btn-inner">
        <span class="btn-text">Cr√©er une carte</span>
      </div>
    </button>
  </div>

  <div class="btn-wrapper">
    <button class="btn-gradient" onclick="listCards()">
      <div class="btn-inner">
        <span class="btn-text">Afficher les cartes</span>
      </div>
    </button>
  </div>

  <pre id="output"></pre>
</div>

<script>
function createCard(){
  fetch("/admin/create",{method:"POST"})
  .then(r=>r.text())
  .then(alert);
}

function listCards(){
  fetch("/admin/cards")
  .then(r=>r.json())
  .then(d=>output.innerText=JSON.stringify(d,null,2));
}
</script>

</body>
</html>
